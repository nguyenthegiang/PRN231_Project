<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>CloudStream</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/image/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>

<body>
    <!-- Navbar: Dark color & Stick at top of page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Home button -->
            <a class="navbar-brand" href="#">
                <!-- Logo image -->
                <img src="image/CloudStreamLogo.png" alt="Logo" height="24" class="d-inline-block align-text-top">
            </a>

            <!-- Collapse button (for responsive) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>

                <!-- Search Movie -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-sm table-hover table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Movie Name</th>
                            <th>Video Path</th>
                            <th>Description</th>
                            <th>Duration</th>
                            <th>Rated</th>
                            <th>PublishedYear</th>
                            <th>Country</th>
                            <th>Image Path</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script type="text/javascript">
        $(document).ready(function () {
            ShowMovies();
        });

        //Test: show data
        function ShowMovies() {
            $("table tbody").html("");
            $.ajax({
                url: "https://localhost:5001/api/Movie/paging5?page=1",
                type: "get",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result, status, xhr) {
                    $.each(result, function (index, value) {
                        $("tbody").append($("<tr>"));
                        appendElement = $("tbody tr").last();
                        appendElement.append($("<td>").html(value["movieId"]));
                        appendElement.append($("<td>").html(value["movieName"]));
                        appendElement.append($("<td>").html(value["videoPath"]));
                        appendElement.append($("<td>").html(value["description"]));
                        appendElement.append($("<td>").html(value["duration"]));
                        appendElement.append($("<td>").html(value["rated"]));
                        appendElement.append($("<td>").html(value["publishedYear"]));
                        appendElement.append($("<td>").html(value["country"]));
                        appendElement.append($("<td>")
                            .html("<img src=\"image\\movies\\" + value["imagePath"] + "\" width=\"100\" />"));
                    });
                },
                error: function (xhr, status, error) {
                    console.log(xhr)
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
