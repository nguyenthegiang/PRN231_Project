<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Function [Watch Video]</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="fluid-container">
        <video controls="controls" autoplay="autoplay" style="position: fixed; right: 0; bottom: 0; min-width: 100%; max-width:100%">
            <source src="https://localhost:5001/api/Movie/WatchMovie?movieId=2" type="video/mp4">
        </video>
        <div style="position: fixed; bottom: 4%; left: 9%; background: transparent; color: #f1f1f1; width: 100%;">
            <button style="background-color: transparent;"><img src="./image/backward.png" width="25px" height="25px"></button>
            <button style="background-color: transparent;"><img src="./image/forward.png" width="25px" height="25px"></button>
        </div>
    </div>
</body>
</html>
