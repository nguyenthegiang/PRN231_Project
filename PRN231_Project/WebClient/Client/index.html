<!doctype html>
<html lang="en">

<body>
    <!-- Navbar: Dark color & Stick at top of page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Home button -->
            <a class="navbar-brand" href="#">
                <!-- Logo image -->
                <img src="../image/CloudStreamLogo.png" alt="Logo" width="190px" class="d-inline-block align-text-top">
            </a>

            <!-- Collapse button (for responsive) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Login Link (go to Login.html) -->
                    <li class="nav-item">
                        <a class="nav-link" href="../Authentication/Login.html" id="loginButton">Login</a>
                    </li>
                    <!-- Logout Link (call JS function) -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>

                <!-- Search Movie -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <!-- Update Profile -->
                <form class="d-flex" role="search">
                    <button type="button" class="btn btn-outline-light navbar-profile-button" id="navbar-profile-button">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content -->
    <div class="myContainer">
        <!-- Featured -->
        <div id="featureSpace">

                error quo quos natus commodi.</p>
            <button class="featured-button">WATCH</button>
            </div> -->
        </div>
        <!-- End Featured -->

            <!-- All movies -->
            <div class="movie-list-container">
                <!-- Category title -->

                    New releases
                </h1>

                            <p class="movie-list-item-desc">

                    <!-- Paging button -->
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <!-- End all movies -->
        </div>
        <!-- End Movie Lists -->

    <script src="../js/auth.js"></script>
