<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title -->
        <title>Admin - User Management</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Jquery -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    </head>

    <body class="bg-danger">
        <!-- Navbar: Dark color & Stick at top of page -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <!-- Home button -->
                <a class="navbar-brand" href="UserManagement.html">
                    <!-- Logo image -->
                    <img src="image/logo.png" alt="Logo" height="24"
                        class="d-inline-block align-text-top">
                </a>

                <!-- Collapse button (for responsive) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="AddNewUser.html">Add New</a>
                        </li>
                    </ul>

                    <!-- Search Movie -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="Name" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit" id="GetButton">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        
        <div class="container mt-5" id="resultDiv">
            <div class="row rounded">
                <!-- Code here: Add, Edit, Delete User -->
                <table class="table table-sm table-hover table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>User Name</th>
                            <th>Role Id</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function () 
            {
                ShowUsers();

                $("#GetButton").click(function (e)
                {
                    console.log($("#Name").val());
                    $("table tbody").empty();
                    $.ajax({
                        url: "https://localhost:5001/api/User/search?name=" + $("#Name").val(),
                        type: "get",
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (result, status, xhr) 
                        {
                            $("#resultDiv").show();

                            if (typeof result !== 'undefined') 
                            {
                                $.each(result, function (index, value) 
                                {
                                    $("tbody").append($("<tr>"));
                                    appendElement = $("tbody tr").last();
                                    appendElement.append($("<td>").html(value["userId"]));
                                    appendElement.append($("<td>").html(value["email"]));
                                    appendElement.append($("<td>").html(value["username"]));
                                    appendElement.append($("<td>").html(value["roleId"]));

                                    appendElement.append($("<td>").html("<a href=\"UpdateUser.html?id=" + value["userId"]
                                        + "\"><img src=\"image/edit.png\" width=\"30\" /></a>"));
                                    appendElement.append($("<td>")
                                        .html("<img class=\"delete\" src=\"image/close.png\" width=\"30\" />"));
                                });
                            } 
                                
                            else 
                            {
                                $("table tbody").append("<td colspan=\"4\">No User</td>");
                            }
                        },
                        error: function (xhr, status, error) 
                        {
                            console.log(xhr)
                        }
                    });
                });
            });

            function ShowUsers() 
            {
                $("table tbody").html("");
                $.ajax({
                    url: "https://localhost:5001/api/User",
                    type: "get",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result, status, xhr) 
                    {
                        $.each(result, function (index, value) 
                        {
                            $("tbody").append($("<tr>"));
                            appendElement = $("tbody tr").last();
                            appendElement.append($("<td>").html(value["userId"]));
                            appendElement.append($("<td>").html(value["email"]));
                            appendElement.append($("<td>").html(value["username"]));
                            appendElement.append($("<td>").html(value["roleId"]));

                            appendElement.append($("<td>").html("<a href=\"UpdateUser.html?id=" + value["userId"]
                                + "\"><img src=\"image/edit.png\" width=\"30\" /></a>"));
                            appendElement.append($("<td>")
                                .html("<img class=\"delete\" src=\"image/close.png\" width=\"30\" />"));
                        });
                    },
                    error: function (xhr, status, error) 
                    {
                        console.log(xhr)
                    }
                });
            }

            $("table").on("click", "img.delete", function () 
            {
                //fix code of slide
                var userId = $(this).parent("td").parent("tr").find("td:nth-child(1)").text();

                $.ajax({
                    url: "https://localhost:5001/api/User/id?id=" + userId,
                    type: "delete",
                    contentType: "application/json",
                    success: function (result, status, xhr)
                    {
                        alert("Delete Successfully");
                        ShowUsers();
                    },
                    error: function (xhr, status, error) 
                    {
                        alert("Delete Fail");
                        console.log(xhr)
                    }
                });
            });
        </script>
    </body>
</html>
