<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Admin - Update User</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/image/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>

<body class="bg-danger">
    <!-- Navbar: Dark color & Stick at top of page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Home button -->
            <a class="navbar-brand" href="UserManagement.html">
                <!-- Logo image -->
                <img src="image/CloudStreamLogo.png" alt="Logo" height="24" class="d-inline-block align-text-top">
            </a>

            <!-- Collapse button (for responsive) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-5 text-white bg-dark p-4 rounded">
        <h3>Update a User</h3>
        <div class="form-group">
            <label for="Id">User ID</label>
            <input type="text" name="" id="id" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="startLocation">Email</label>
            <input type="text" name="" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="Name">User Name</label>
            <input type="text" name="" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="startLocation">Password</label>
            <input type="password" name="" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="EndLocation">Role Id</label>
            <select class="form-control" id="role">
                <option value="1" selected>1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="text-center panel-body mt-4">
            <button type="submit" class="btn btn-sm btn-danger px-5" id="UpdateButton">Update</button>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            //lấy param từ URL
            let params = (new URL(document.location)).searchParams;
            let id = params.get("id");

            //get user by Id
            GetUser(id);

            //call API để lấy user theo id 
            function GetUser(id) {
                $.ajax({
                    url: "https://localhost:5001/api/User/" + id,
                    type: "get",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result, status, xhr) {
                        console.log(result);
                        $("#id").attr("value", id);
                        $("#email").attr("value", result["email"]);
                        $("#name").attr("value", result["username"]);
                        $("#password").attr("value", result["password"]);
                        $("#role").val(result["roleId"]).change();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr);
                    }
                });
            };
        });

        $("#UpdateButton").on("click", function (e) {
            let params = (new URL(document.location)).searchParams;
            let id = params.get("id");
            console.log(id);
            var json = {
                userId: id,
                email: $("#email").val(),
                username: $("#name").val(),
                password: $("#password").val(),
                roleId: $("#role").val()
            };
            $.ajax({
                type: "put",
                contentType: "application/json; charset=UTF-8",
                url: "https://localhost:5001/api/User/id?id=" + id,
                data: JSON.stringify(json),
                dataType: "json",
                success: function (result, status, xhr) {
                    alert("Update Successfully");
                    window.location.href = "UserManagement.html";
                    $("tbody").append($("<tr>"));
                    appendElement = $("tbody tr").last();
                    appendElement.append($("<td>").html(id));
                    appendElement.append($("<td>").html($("#email").val()));
                    appendElement.append($("<td>").html($("#name").val()));
                    appendElement.append($("<td>").html($("#password").val()));
                    appendElement.append($("<td>").html($("#role").val()));

                    $("#resultDiv").show();
                },
                error: function (e) {
                    alert("Update Fail");
                    console.log(e);
                }
            });
        });
    </script>
</body>

</html>
