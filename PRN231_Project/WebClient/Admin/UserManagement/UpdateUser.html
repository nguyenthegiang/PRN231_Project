<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Admin - Update User</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../image/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <style>
        body {
                color: #fff;
                background-image: url(../../image/netflixteaser.png);
        }

        .updateForm{
            width: 400px;
            margin: 0 auto;
            padding: 100px 0 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar: Dark color & Stick at top of page -->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #292929;">
        <div class="container-fluid">
            <!-- Home button -->
            <a class="navbar-brand" href="UserManagement.html">
                <!-- Logo image -->
                <img src="../../image/CloudStreamLogo.png" width="300px">
            </a>

            <!-- Collapse button (for responsive) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="updateForm">
        <h3>Update a User</h3>
        <div class="form-group">
            <label for="Id">User ID</label>
            <input type="text" name="" id="id" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="startLocation">Email</label>
            <input type="text" name="" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="Name">User Name</label>
            <input type="text" name="" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="startLocation">Password</label>
            <input type="password" name="" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="Category">Role</label>
            <select title="" name="" id="role">
            </select>
        </div>
        <div class="text-center panel-body mt-4">
            <button type="submit" style="background-color: #e50913; width: 100%; color: white; font-size: 12pt; line-height: 35px; border-radius: 5px;" id="UpdateButton">Update</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade text-dark" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Update User Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Update User Fail
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            //lấy param từ URL
            let params = (new URL(document.location)).searchParams;
            let id = params.get("id");

            //get user by Id
            GetUser(id);

            //call API để lấy user theo id 
            function GetUser(id) {
                $.ajax({
                    url: "https://localhost:5001/api/User/" + id,
                    type: "get",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result, status, xhr) {
                        console.log(result);
                        $("#id").attr("value", id);
                        $("#email").attr("value", result["email"]);
                        $("#name").attr("value", result["username"]);
                        $("#password").attr("value", result["password"]);
                        $("#role").val(result["role"]["roleName"]).change();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr);
                    }
                });
            };
        });

        function ShowRoles() 
        {
            $.ajax({
                url: "http://localhost:5000/api/Category",
                type: "get",
                contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result, status, xhr) 
                    {
                        console.log(result);
                        $.each(result, function (index, value) 
                        {
                            appendElement = $("#category");
                            appendElement.append($("<option>").attr("value", value["categoryId"]).html(value["categoryName"]));
                        });
                    },

                    error: function (xhr, status, error) 
                    {
                        console.log(xhr);
                    }
                });
            };

        $("#UpdateButton").on("click", function (e) {
            let params = (new URL(document.location)).searchParams;
            let id = params.get("id");
            console.log(id);
            var json = {
                userId: id,
                email: $("#email").val(),
                username: $("#name").val(),
                password: $("#password").val(),
                roleId: $("#role").val()
            };
            $.ajax({
                type: "put",
                contentType: "application/json; charset=UTF-8",
                url: "https://localhost:5001/api/User/id?id=" + id,
                data: JSON.stringify(json),
                dataType: "json",
                success: function (result, status, xhr) {
                    $("#myModal").modal('show');
                },
                error: function (e) {
                    $("#myModal1").modal('show');
                    console.log(e);
                }
            });
        });

        $("#closeBtn").click(function (e) {
            window.location.href = "UserManagement.html";
        });
    </script>
</body>
</html>
