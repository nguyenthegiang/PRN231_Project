<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Admin - User Management</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../image/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <!-- CSS -->
    <style>
        div.pager 
        {
            text-align: center;
            margin: 1em 0;
        }

        div.pager span 
        {
            display: inline-block;
            width: 1.8em;
            height: 1.8em;
            line-height: 1.8;
            text-align: center;
            cursor: pointer;
            background: #000;
            color: #fff;
            margin-right: 0.5em;
        }

        div.pager span.active 
        {
            background: grey;
        }
    </style>
</head>

<body class="bg-danger">
    <!-- Navbar: Dark color & Stick at top of page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Home button -->
            <a class="navbar-brand" href="UserManagement.html">
                <!-- Logo image -->
                <img src="../../image/CloudStreamLogo.png" alt="Logo" height="24" class="d-inline-block align-text-top">
            </a>

            <!-- Collapse button (for responsive) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="AddNewUser.html">Add New</a>
                    </li>
                </ul>

                <!-- Search Movie -->
                <div class="form-group d-flex">
                    <input class="form-control me-2" type="text" id="Name" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" id="GetButton">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-5" id="resultDiv">
        <div class="row rounded">
            <!-- Code here: Add, Edit, Delete User -->
            <table class="table table-sm table-hover table-dark paginated">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>User Name</th>
                        <th>Role Name</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you really want to delete this User
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Delete User Fail
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Delete User Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <img src="../../image/iconDelete.svg">
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            ShowUsers();
        });

        $("#GetButton").click(function (e) {
            console.log($("#Name").val());
            $("table tbody").empty();
            $.ajax({
                url: "https://localhost:5001/api/User/search?name=" + $("#Name").val(),
                type: "get",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result, status, xhr) {
                    $("#resultDiv").show();

                    if (typeof result !== 'undefined') {
                        $.each(result, function (index, value) {
                            $("tbody").append($("<tr>"));
                            appendElement = $("tbody tr").last();
                            appendElement.append($("<td>").html(value["userId"]));
                            appendElement.append($("<td>").html(value["email"]));
                            appendElement.append($("<td>").html(value["username"]));
                            appendElement.append($("<td>").html(value["role"]["roleName"]));

                            appendElement.append($("<td>").html("<a href=\"UpdateUser.html?id=" + value["userId"]
                                + "\"><img src=\"../../image/iconEdit.png\" width=\"30\" /></a>"));
                            appendElement.append($("<td>")
                                .html("<img src=\"../../image/iconDelete1.png\" width=\"30\" />"));
                        });
                    }

                    else {
                        $("table tbody").append("<td colspan=\"4\">No User</td>");
                    }
                },
                error: function (xhr, status, error) {
                    console.log(xhr)
                }
            });
        });

        function ShowUsers() {
            $("table tbody").html("");
            $.ajax({
                url: "https://localhost:5001/api/User",
                type: "get",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result, status, xhr) {
                    $.each(result, function (index, value) {
                        $("tbody").append($("<tr>"));
                        appendElement = $("tbody tr").last();
                        appendElement.append($("<td>").html(value["userId"]));
                        appendElement.append($("<td>").html(value["email"]));
                        appendElement.append($("<td>").html(value["username"]));
                        appendElement.append($("<td>").html(value["role"]["roleName"]));

                        appendElement.append($("<td>").html("<a href=\"UpdateUser.html?id=" + value["userId"]
                            + "\"><img src=\"../../image/iconEdit.png\" width=\"30\" /></a>"));
                        appendElement.append($("<td>")
                            .html("<img src=\"../../image/iconDelete1.png\" width=\"30\" />"));
                    });

                    $('table.paginated').each(function () {
                        var currentPage = 0;
                        var numPerPage = 5;
                        var $table = $(this);
                        $table.bind('repaginate', function () {
                            $table.find('tbody tr').hide().slice(currentPage * numPerPage, (currentPage + 1) * numPerPage).show();
                        });
                        $table.trigger('repaginate');
                        var numRows = $table.find('tbody tr').length;
                        var numPages = Math.ceil(numRows / numPerPage);
                        var $pager = $('<div class="pager"></div>');
                        for (var page = 0; page < numPages; page++) {
                            $('<span class="page-number"></span>').text(page + 1).bind('click', {
                                newPage: page
                            }, function (event) {
                                currentPage = event.data['newPage'];
                                $table.trigger('repaginate');
                                $(this).addClass('active').siblings().removeClass('active');
                            }).appendTo($pager).addClass('clickable');
                        }
                        $pager.insertAfter($table).find('span.page-number:first').addClass('active');
                    });
                },
                error: function (xhr, status, error) {
                    console.log(xhr)
                }
            });
        }

        var userId = 0;

        $("table").on("click", "img.delete", function () {
            userId = $(this).parent("td").parent("tr").find("td:nth-child(1)").text();
            $("#myModal").modal('show');
        });

        $("#deleteBtn").click(function (e) {
            $.ajax({
                url: "https://localhost:5001/api/User/id?id=" + userId,
                type: "delete",
                contentType: "application/json",
                success: function (result, status, xhr) {
                    ShowUsers();
                    $('#myModal').modal('toggle');
                    $("#myModal2").modal('show');
                },
                error: function (xhr, status, error) {
                    $("#myModal1").modal('show');
                    console.log(xhr)
                }
            });
        });
    </script>
</body>

</html>
